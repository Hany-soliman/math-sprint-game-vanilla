<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Math Sprint Game</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="game-container">

    <!-- Header -->
    <div class="header">
        <h1>Math Sprint Game</h1>
    </div>

    <!-- Splash Page -->
    <div class="card" id="splash-page">
        <form id="start-form">
            <div class="selection-container">
                <!-- 10 Questions Radio Input -->
                <div class="radio-container">
                    <label for="value-10">10 Questions</label>
                    <input id="value-10" name="questions" type="radio" value="10">
                    <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                </div>
                <!-- 25 Questions Radio Input -->
                <div class="radio-container">
                    <label for="value-25">25 Questions</label>
                    <input id="value-25" name="questions" type="radio" value="25">
                    <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                </div>
                <!-- 50 Questions Radio Input -->
                <div class="radio-container">
                    <label for="value-50">50 Questions</label>
                    <input id="value-50" name="questions" type="radio" value="50">
                    <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                </div>
                <!-- 99 Questions Radio Input -->
                <div class="radio-container">
                    <label for="value-99">99 Questions</label>
                    <input id="value-99" name="questions" type="radio" value="99">
                    <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                </div>
            </div>
            <!-- Start Button -->
            <div class="selection-footer">
                <button class="start" type="submit" disabled title="Select the amount of questions first!">Start Round</button>
            </div>
        </form>
    </div>

    <!-- Countdown Page -->
    <div class="card" hidden id="countdown-page">
        <h1 class="countdown"></h1>
    </div>

    <!-- Game Page -->
    <div class="card" hidden id="game-page">
        <!-- Item Container -->
        <div class="item-container"></div>
        <!-- Right/Wrong Buttons -->
        <div class="item-footer">
            <button class="wrong">Wrong</button>
            <button class="right">Right</button>
        </div>
    </div>

    <!-- Score Page -->
    <div class="card" hidden id="score-page">
        <!-- Score Container -->
        <div class="score-container">
            <h1 class="title">Your Time</h1>
            <h1 class="final-time"></h1>
            <h1 class="base-time"></h1>
            <h1 class="penalty-time"></h1>
        </div>
        <!-- Play Again Button -->
        <div class="score-footer">
            <button class="play-again" hidden>Play Again</button>
        </div>
    </div>

</div>
<!-- Script -->
<script src="app.js" type="module"></script>
</body>
</html>
